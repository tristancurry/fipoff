<!DOCTYPE html>
<html>
<head>
	<title>Fipoff FIP Simulation</title>
	<meta http-equiv='Content-Type' content='text/html'; charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta name='theme-color' content='#6d3300'>
	<meta name='Description' content='About: Simulator for learning about installed fire safety systems, Author:Tristan Miller'>
	<link rel='manifest' href='manifest.json' />
	<link rel='stylesheet' type='text/css' href='css/styles.css'/>
</head>

<body>
	<script type='text/javascript' src='scripts/swHandling.js'></script>


	<div onclick='void(0);'>
		<div class='viewport'>
			<div class='menu-container'>
				<div class='menu-header'><h1>Create Scenario</h1></div>
				<div class='menu-content'>
					<div class='menu-page'>
						<h2>System</h2>
						<div class='menu-selector'>
							<div class='menu-option'><div class='menu-option-text'>System 00</div></div>
							<div class='menu-option'><div class='menu-option-text'>System 00c</div></div>
						</div>
					</div>
					<div class='menu-page'>
						<h2>Alarm Activations</h2>
						<div class='menu-selector'>
							<div class='menu-option'><div class='menu-option-text'>One</div></div>
							<div class='menu-option'><div class='menu-option-text'>A couple</div></div>
							<div class='menu-option'><div class='menu-option-text'>A few</div></div>
							<div class='menu-option'><div class='menu-option-text'>Several</div></div>
						</div>
					</div>
					<div class='menu-page'>
					<h2>Alarm Locations</h2>
					<div class='menu-selector'>
						<div class='menu-option'><div class='menu-option-text'>Random</div></div>
						<div class='menu-option'><div class='menu-option-text'>Clustered</div></div>
					</div>
				</div>
					<div class='menu-page'>
						<h2>Faults</h2>
						<div class='menu-selector'>
							<div class='menu-option'><div class='menu-option-text'>None</div></div>
							<div class='menu-option'><div class='menu-option-text'>Possible</div></div>
							<div class='menu-option'><div class='menu-option-text'>Likely</div></div>
							<div class='menu-option'><div class='menu-option-text'>At least one</div></div>
						</div>
					</div>
					<div class='menu-page'>
						<h2>Summary</h2>
							<div class='menu-summary'>
								<p>System:<span></span></p>
								<p>Alarm activations:<span></span></p>
								<p>Alarm locations:<span></span></p>
								<p>Faults:<span></span></p>
							</div>
					</div>
				</div>
				<div class='menu-footer'>
					<span class='menu-back'>Back</span>
					<span class='menu-start'>Start Scenario</start>
				</div>



			<div class='update modal'>
				<div class='modal-content'>update ready!<button id='updateBtn'>Y A Y</button></div>
			</div>

		</div>
	</div>

	<!-- TEMPLATES for SYSTEM COMPONENTS -->

	<template class="template-panel">
		<div class="panel-backdrop">
		<div class="panel-container">
		<div class="panel">
			<span class='panel-title'>FirePanel 3000</span>
			<span class='interface-button closeBox'>&times</span>
			<span class ='extBell unlit'>üîî</span>
			<span class ='warnSys unlit'>üèÉ</span>
			<span class ='blockplan-view'>üìñ</span>
			<div class='panel-fff'>
				<div class='panel-inner'>
						<div class='panel-upper'>
							<div class='panel-annunciators'>
								<div class='annunciator'>ALARM<div class='lamp alarm unlit'></div></div>
								<div class='annunciator'>ISOL<div class='lamp isol unlit'></div></div>
								<div class='annunciator'>FAULT<div class='lamp fault unlit'></div></div>
							</div>
							<div class='panel-display-container'>
								<div class='panel-display-bezel'>
									<div class='panel-display'>
										<div class='panel-display-content'>
											<div class='display-line zero'><span class='left-info' >Detector 1</span><span class='right-info'>Smoke</span></div>
											<div class='display-line one'>L1 S1 Z17 ALARM</div>
											<div class='display-line two'>12/06/2019 22:24:31</div>
											<div class='display-line three'>Sensor Alarms 1 of 5</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class='panel-lower'>
							<div class='panel-controls'>
								<button><div class='lamp ebIsol unlit'></div>External Bell Isolate</button>
								<button><div class ='lamp wsIsol unlit'></div>Warning System Isolate</button>
								<button>Prev</button>
								<button>Next</button>
								<button>Acknowledge</button>
								<button>Reset</button>
								<button>Isolate</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</template>

	<template class='template-blockplan'>
		<div class='blockplan' data-index=0>
			<span class='interface-button closeBox'>&times</span>
			<div class='blockplan-header'><span class='blockplan-title'>System name</span><span class='interface-button closeBox'>&times</span></div>
			<div class='blockplan-content'>
			</div>
			<div class='device-container'>
				<div class ='device-header'><span class='device-type'>Device Type (e.g. Smoke, thermal, FIP)</span><span class='interface-button closeBox'>&times</span></div>
				<div class='device-body'>
					<div class='device-image' title='image of device type sourced from a library of images'></div>
					<div class='device-info'>
						<div class='device-info-desc'>Description: <span></span></div>
						<div class='device-info-zone'>Zone: <span></span><br>Device: <span></span></div>
						<div class='device-info-status'>Status: <span></span></div>
						<div class='device-options'>
							<div class='device-options-mcp'><button class='device-reset'>R E S E T</button><br><button class='device-activate'>PRESS TO  ACTIVATE</button></div>
						</div>
					</div>
				</div>
			</div>
			<button class='interface-button blockplan-prev'>‚óÄ</button>
			<button class='interface-button blockplan-next'>‚ñ∂</button>
			<div class='blockplan-footer'>will contain page number</div>
		</div>
	</template>


	<script type='text/javascript' src='systems/system00/system00.js'></script>
	<script type='text/javascript' src='scripts/main.js'></script>
	<script type='text/javascript' src='scripts/interface.js'></script>


</body>
</html>
